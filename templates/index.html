<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Cadastro de Produtos</title>
    <link rel="icon" href="/static/pcb.png" type="image/png">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <div class="form-container">
        <form id="form-produto">
            <input type="text" id="public_id" placeholder="ID">
            <input type="text" id="name" placeholder="Nome">
            <input type="text" id="value" placeholder="Valor" step="0.01">
            <input type="date" id="disposal_date" placeholder="Data de Saída">
            <button type="submit">Cadastrar</button>
        </form>
        <div class="report-container">
            <input type="date" id="start_date" placeholder="Data Início">
            <input type="date" id="end_date" placeholder="Data Fim">
            <button id="extract-report">Extrair Relatório</button>
        </div>
    </div>
    
    <table id="tabela-produtos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Data Saída</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="/static/main.js"></script>
</body>
</html>
